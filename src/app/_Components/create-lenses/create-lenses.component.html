<div class="col-md-6 offset-md-3">

    <h3>Create Lenses</h3>
    
    <form (ngSubmit)="onSubmit()">
    
    
    
    
    
        <div class="form-group">
    
            <label>name</label>
    
            <input type="text" class="form-control" id="name"
    
              [(ngModel)]="lenses.name" name="name">
    
        </div>
    
    
    
        <div class="form-group">
    
            <label>price</label>
    
            <input type="text" class="form-control" id="price"
    
              [(ngModel)]="lenses.price" name="price">
    
        </div>
    
    
    
        <div class="form-group">
    
            <label>brand</label>
    
            <input type="text" class="form-control" id="brand"
    
              [(ngModel)]="lenses.brand" name="brand">
    
        </div>
    
    
    
        <div class="form-group">
    
            <label>image</label>
    
            <input type="text" class="form-control" id="image"
    
              [(ngModel)]="lenses.image" name="image">
    
        </div>
    
    
    
        <div class="form-group">
    
            <label>shape</label>
    
            <input type="text" class="form-control" id="shape"
    
              [(ngModel)]="lenses.shape" name="shape">
    
        </div>
    
    
    
        <div class="form-group">
    
            <label>color</label>
    
            <input type="text" class="form-control" id="color"
    
              [(ngModel)]="lenses.color" name="color">
    
        </div>
    
    
    
        <div class="form-group">
    
            <label>quantity</label>
    
            <input type="text" class="form-control" id="quantity"
    
            [(ngModel)]="lenses.quantity" name="quantity">
    
        </div>
    
    
    
        <button class ="btn btn-success" type="submit">Submit</button>
    
    
    
    </form>
    
    </div>
