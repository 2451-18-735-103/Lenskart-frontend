
    
    
    <div class="col-md-6 offset-md-3">



        <h3 style="color:green ;">Create Payment</h3>
    
    
    
        <form (ngSubmit)="onSubmit()">
    
    
    
            <div class="form-group">
    
    
    
                <label>paymentMethod</label>
    
    
    
                <input type="text" class="form-control" id="name" [(ngModel)]="payment.paymentMethod" name="name">
    
    
    
            </div>
    
    
    
            <div class="form-group">
    
    
    
                <label>cartId</label>
    
    
    
                <input type="number" class="form-control" id="number" [(ngModel)]="payment.cartId" name="price">
    
    
    
            </div>
    
    
    
           
    
    
    
            <button class="btn btn-success" type="submit">Submit</button>
    
    
    
        </form>
    
    
    
        </div>
